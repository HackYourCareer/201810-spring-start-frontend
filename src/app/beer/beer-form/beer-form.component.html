<div id="add-beer-component">
  <form [formGroup]="beerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Beer's name" formControlName="name" [ngClass]="{'is-invalid': beerName.touched && beerName.invalid}" required>
      <div class="invalid-feedback" *ngIf="beerName.errors?.required">
        Please choose a beer name.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Beer's descirption" formControlName="description">
    </div>
    <div class="form-group">
      <label for="alcoholContent">Alcohol content</label>
      <input type="number" class="form-control" id="alcoholContent" formControlName="alcoholContent" [ngClass]="{'is-invalid': beerAlcoholContent.touched && beerAlcoholContent.invalid}" required>
      <div class="invalid-feedback" *ngIf="beerAlcoholContent.errors?.min">
        Beer's alcohol content can't be less than 0
      </div>
      <div class="invalid-feedback" *ngIf="beerAlcoholContent.errors?.max">
        Beer's alcohol content can't be more than 100
      </div>
      <div class="invalid-feedback" *ngIf="beerAlcoholContent.errors?.required">
        Beer's alcohol content is required
      </div>
    </div>
    <div class="form-group">
      <label for="ibu">IBU</label>
      <input type="number" class="form-control" id="ibu" formControlName="ibu" [ngClass]="{'is-invalid': beerIBU.touched && beerIBU.invalid}">
      <div class="invalid-feedback" *ngIf="beerIBU.errors?.min">
        Beer's ibu can't be less than 0
      </div>
      <div class="invalid-feedback" *ngIf="beerIBU.errors?.max">
        Beer's ibu can't be more than 100
      </div>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="!beerForm.valid" (click)="submit()">Save</button>
  </form>
</div>
